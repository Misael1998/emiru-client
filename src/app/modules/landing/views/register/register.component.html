<div class="container-fluid">
  <div class="row" name="steps">
    {{ step }}
  </div>

  <app-client-form
    *ngIf="step == 0"
    (registeredUser)="onUserRegister($event)"
  ></app-client-form>
  <app-select-plan-type
    *ngIf="step == 1"
    (submitPlan)="onPlanSubmit($event)"
  ></app-select-plan-type>
  <app-add-payment
    *ngIf="step == 2"
    (submitCard)="onCardSubmit($event)"
  ></app-add-payment>

  <button *ngIf="step > 0" class="btn btn-light btn-lg">Next</button>
</div>
