<div class="container-fluid py-3">
  <div class="row">
    <div class="col-12 col-sm-8 col-md-6 col-lg-4 mx-auto">
      <app-client-form
        *ngIf="step == 0"
        (registeredUser)="onUserRegister($event)"
      ></app-client-form>
      <app-add-payment
        *ngIf="step == 2"
        (submitCard)="onCardSubmit($event)"
      ></app-add-payment>
    </div>
  </div>
</div>

<app-select-plan-type
  *ngIf="step == 1"
  (submitPlan)="onPlanSubmit($event)"
></app-select-plan-type>
