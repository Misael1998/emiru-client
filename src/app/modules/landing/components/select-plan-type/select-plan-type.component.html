<div class="container">
  <div class="row">
    <div *ngFor="let plan of plans" class="mt-2 col-4">
      <div
        class="card text-center"
        (click)="selectPlan(plan._id)"
        [ngClass]="{ 'set-selected': plan._id == selectedPlan }"
      >
        <div class="card-body">
          <h5 class="card-title">{{ plan.name }}</h5>
          <ul>
            <li class="card-text">Cantidad de tiendas {{ plan.stores }}</li>
            <li class="card-text">Cantidad de paginas {{ plan.pages }}</li>
            <li class="card-text">Cantidad de productos {{ plan.products }}</li>
          </ul>
          <p class="card-text">
            <small class="text-muted">
              Precio: {{ plan.price == 0 ? "Gratis" : plan.price }}
            </small>
          </p>
        </div>
      </div>
    </div>
    <button class="btn btn-light no-border-radius" (click)="onSubmit()">
      Seleccionar
    </button>
  </div>
</div>
